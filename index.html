<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header><h1 class="title">Calculator by Manuelleon123</h1></header>
    <div class="contenedor">
        <div class="elementos"><span id="elements"></span></div>
        <div class="buttons">
            <div class="num" id="num">
                <button class="0" id="0">0</button>
                <button class="1" id="1">1</button>
                <button class="2" id="2">2</button>
                <button class="3" id="3">3</button>
                <button class="4" id="4">4</button>
                <button class="5" id="5">5</button>
                <button class="6" id="6">6</button>
                <button class="7" id="7">7</button>
                <button class="8" id="8">8</button>
                <button class="9" id="9">9</button>
            </div>
            <div class="operators" id="operators">
                <button class="sum" id="sum">+</button>
                <button class="substraction" id="rest">-</button>
                <button class="product" id="product">*</button>
                <button class="divisor" id="divisor">/</button>
                <button class="equit" id="equit">=</button>
            </div>
        </div>
    </div>
</body>
</html>
